<!DOCTYPE HTML>
<html>
    <head>

    <body>
        <div class="container first-container">
            <div class="row">
                <div class="col-md-3">
                    <form action="/uploaddata" method="POST" enctype="multipart/form-data">
                        <div class="form-group">

                        <div class="form-group">
                            <label>File2:</label>
                            <label class="btn btn-primary btn-file">
                                Browse <input id="img2" type="file" name="2" style="display: none;" />
                            </label>
                        </div>

                        <div class="form-group">
                            <label>File3:</label>
                            <label class="btn btn-primary btn-file">
                                Browse <input id="img3" type="file" name="3" style="display: none;" />
                            </label>
                        </div>

                        <div class="form-group">
                            <label>File4:</label>
                            <label class="btn btn-primary btn-file">
                                Browse <input id="img4" type="file" name="4" style="display: none;" />
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>

                <div class="col-md-6">
                    <img src="" id="result">
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

    </body>
